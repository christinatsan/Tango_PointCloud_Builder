apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.projecttango.examples.java.hellodepthperception"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}



dependencies {
    apply from: '../../version.gradle'
    compile "com.google.tango:sdk-base:${release_version}"
    compile "com.android.support:appcompat-v7:23.2.0"
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.rajawali3d:rajawali:2.0.799-SNAPSHOT@aar'
    compile 'org.rajawali3d:vr:1.2.534-SNAPSHOT@aar'
}
